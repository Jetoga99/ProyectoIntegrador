   <main class="container align-items-center   ">
    <form >
        <div class="form-group col-md-6" >
            <label for="exampleInputEmail1"><i class="fa-solid fa-user"></i>    Nombre Completo</label>
            <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" />
        </div>
        <div class="form-group col-md-6" >
            <label for="exampleInputPassword1"><i class="fa-solid fa-phone"></i>   Numero de Telefono</label>
            <input maxlength="10" , minlength="10" type="password" class="form-control" id="numberid" />
        </div>
        <div class="form-group col-md-6" >
            <label for="exampleInputEmail1"><i class="fa-solid fa-envelope"></i>   Correo electronico</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-md-6" >
            <label for="inputPassword1"><i class="fa-solid fa-lock"></i>   Contraseña</label>
            <input maxlength="16" , minlength="5" type="password" class="form-control" id="inputPassword1" />
            <div class="form-group">
                <label for="inputPassword2"><i class="fa-solid fa-lock"></i>   Confirmar contraseña</label>
                <input maxlength="16" , minlength="5" type="password" class="form-control" id="inputPassword2" />
            </div>
            <div class="form-group form-check">
                
            <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
            <script src="/js/registro.js"></script>
    </form>
