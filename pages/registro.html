    <header>

        <!-- Just an image -->

        <div class="container" id="nav">


        </div>

    <h1>Registro de usuario</h1>
    <br>
    <main class="container ">
      
    <form class="col-lg-6 offset-lg-3 ">
        <div class="form-group" >
            <label for="exampleInputEmail1">Nombre Completo</label>
            <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" />
        </div>
        <div class="form-group " >
            <label for="exampleInputPassword1">Numero de Telefono</label>
            <input maxlength="10" , minlength="10" type="password" class="form-control" id="numberid" />
        </div>
        <div class="form-group " >
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group " >
            <label for="inputPassword1">Password</label>
            <input maxlength="16" , minlength="5" type="password" class="form-control" id="inputPassword1" />
            <div class="form-group">
                <label for="inputPassword2">Confirmar password</label>
                <input maxlength="16" , minlength="5" type="password" class="form-control" id="inputPassword2" />
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    </form>
  </main>
