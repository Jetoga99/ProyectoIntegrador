  <div class="container" style="width:60%;">
    <h1>Registro de usuario</h1>
    <br>

    <main class="container align-items-center   ">
      <form>
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Nombre Completo</label>

          <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" />
          <div id="nameAlert"></div>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Numero de Telefono</label>
          <input maxlength="10" , minlength="10" type="text" class="form-control" id="phoneNumber" />
          <div id="PhoneAlert"></div>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" />
          <div id="EmailWarn"></div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword1">Password</label>
          <input maxlength="10" , minlength="5" type="password" class="form-control" id="inputPassword1" />
          <div class="form-group">
            <label for="inputPassword2">Confirmar password</label>
            <input maxlength="10" , minlength="5" type="password" class="form-control" id="inputPassword2" />
            <div id="passwordAlert"></div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" id="btn_submit">Submit</button>
      </form>
  </div>
  </main>
