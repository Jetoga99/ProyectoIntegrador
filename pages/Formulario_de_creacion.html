<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="icon" href="../src/logo.ico">
  <link rel="stylesheet" href="/css/sytles_contacto.css">
  <script src="https://kit.fontawesome.com/8a76b94897.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css">
</head>

<body>
  <main>
    <div class="card text-center">
      </nav>
      <div class="card-body">
        <h5 class="card-title">Formulario</h5>
        <p class="card-text">Ingresa el nuevo producto</p>
      </div>
    </div>
    <div class="hero">
      <form>
        <div class="row">
          <div class="col">
            <div class="input-group  ">
              <input maxlength="35" minlength="1" type="text" id="producto" required autofocus>
              <label for="Nombre"><i class="fa-solid fa-user "></i> Nombre del producto</label>
            </div>
            <div class="input-group">
              <textarea spellcheck="false" id="descripcion" rows="8" required></textarea>
              <label for="descripcion"><i class="fas fa-comments"></i> Descripcion del producto e imagen</label>
            </div>
            <div class="input-group  ">
              <input maxlength="35" minlength="1" type="text" id="imagen" required autofocus>
              <label for="imagen"><i class="fa fa-file-image-o" aria-hidden="true"></i> Cargar imagen
              </label>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button id="submit_btn" type="submit"><i class="fas fa-paper-plane "></i> Registrar</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
