<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="icon" href="../src/logo.ico">
    <link rel="stylesheet" href="../css/sytles_contacto.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/fd5785194c.js" crossorigin="anonymous"></script>

</head>

<body class="bodycontacto">
    <header>
        <!-- aqui indicamos que ira la parte del encabezado -->


        <div class="container" id="nav">

        </div>
    </header>

    <main class="container">

        <h5 style="text-align:center">Contáctanos para más información</h5>

        <div class="text-center">
            <div class="row">
                <div class="col-sm"><i class="fa-sharp fa-solid fa-envelope fa-2xl"></i><br><a
                        href="#"></a>tiknife17@gmail.com
                </div>
                <div class="col-sm"><i class="fa-solid fa-phone fa-2xl"></i> <br /> +52-55-4033-3874</div>
                <div class="col-sm"><i class="fa-solid fa-map-location fa-2xl"></i> <br /> CDMX</div>
            </div>

        </div>


        <div class="hero">

            <form action="https://formspree.io/f/mnqrprjy" method="POST" id="subscribe">
                <div class="container px-lg-5">
                    <div class="row mx-lg-n5">
                        <div class="col">
                            <div class="input-group  ">
                                <input name="Nombre" maxlength="35" minlength="1" type="text" id="Nombre" required
                                    autofocus>
                                <label for="Nombre"><i class="fa-solid fa-user "></i> Nombre</label>
                                <div id="NameAlert">
                                    <!--aqui va la cooreccion de un nombre no valido-->
                                </div>
                            </div>


                            <div class="input-group">
                                <input name="Email" type="text" id="email" required>
                                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico </label>
                                <div id="EmailAlert">
                                    <!--codigo para corregir mala entrada-->
                                </div>
                            </div>
                            <div class="input-group">
                                <input name="Number" maxlength="10" minlength="1" type="text" id="Number" required>
                                <label for="Number"><i class="fas fa-phone-square-alt"></i> Teléfono </label>
                                <div id="NumberAlert">
                                    <!--codigo para corregir mala entrada de numero-->
                                </div>
                            </div>
                        </div>

                        <div class="col col-md-6 ">
                            <div class="input-group">
                                <textarea style="resize:none ;" name="Msg" spellcheck="false" id="message_1" rows="7"
                                    required></textarea>
                                <label for="message"><i class="fas fa-comments"></i> Mensaje</label>
                                <div id="MessageAlert">
                                    <!--codigo para corregir mala entrada de Mensaje-->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="text-center">
                            <button id="submit_btn" type="submit"><i class="fas fa-paper-plane "></i>
                                Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="/js/main.js"></script>

    <script src="/js/main_contacto.js"></script>


    <!--aqui se tienen los scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
